<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Venom LD-50 Visualization</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    </script>
    <svg></svg>

  </head>
  <body>

    <script type="text/javascript">
      
      d3.csv('editedVenomLD50.csv', function(data) {

        let graph = d3.select('body').append('svg')
          .attr('width', 10000)
          .attr('height', 10000)
          
        graph.selectAll('rect')
             .data(data)
             .enter()
             .append('rect')
             .attr('width', function (d) { return d.LD50 * 100 })
             .attr('height', 18)
             .attr('y', function(d, i) { return i * 50 })
             .attr('fill', 'green');
             
        graph.selectAll('text')
             .data(data)
             .enter()
             .append('text')
             .attr('fill', 'black')
             .attr('y', function (d, i) { return i * 50 + 15 })
             .text( function(d) { return d.Species });
    
    });
    </script>
  </body>
</html>
